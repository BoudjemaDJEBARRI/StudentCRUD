<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card-body card shadow">
                <form>
                    <div class="mb-3">
                        <h2 class="text-primary text-center">Register</h2>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>
                    <div class="mb-3 text-center"> 
                        <button type="button" class="btn btn-info btn-lg" (click)="register()">Register</button>
                    </div>
                        <div class="row">
                        <div class="col-md-6">
                            <a href="/login" style="text-decoration: none;">Have an account ? <span
                                    class="text-danger">Login</span></a>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                            <div class="card shadow text-center">
                                <div class="card-body">
                                    <img src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px">
                                    Sign In with Google
                                </div>
                            </div>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
